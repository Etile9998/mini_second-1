<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슬톡톡 - 채팅</title>
    <link href="./css/pages/common.css" rel="stylesheet">
    <link href="./css/pages/chatroom.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/components/userlist.css">
    <link href="./images/iseul.png" rel="icon">
</head>
<body>
    <div class="container">
        <main class="chat_screen">
            <section class="chat_screen_bar">
                <div class="user chat_user">
                    <div class="user_column">
                        <div class="friend_pic1"></div>
                    </div>
                    <div class="user_column">
                        <p class="user_nick">타노스</p>
                        <p class="user_message">
                            <i class="fas fa-user"></i> 2
                        </p>
                    </div>
                </div>
            </section>
            <ul class="chat_screen_comments">
                <li class="comment">공부가 어려울 때는 좋은 방법이 있지</li>
                <li class="comment">그건 바로</li>
                <li class="comment">...</li>
                <li class="comment">...</li>
                <li class="comment">반을 지워버리는 거야</li>
                <li class="comment">반을 지우고 나면</li>
                <li class="comment">나머지 반만 하면 되지 않을까?</li>
            </ul>
            <ul class="chat_screen_commentsm">
                <li class="commentm">그런 방법이 있구나!</li>
            </ul>
        </main>
        <form class="chat_form" onsubmit="return false;">
            <div class="chat_form_plugin">
                <i class="far fa-smile chat_form_icon"></i>
                <i class="fas fa-paperclip chat_form_icon"></i>
                <i class="far fa-calendar-check chat_form_icon"></i>
            <div class="chat_form_field">
                <textarea class="chat_form_msg"></textarea>
                <input class="chat_form_btn" type="submit" value="전송">
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/c8e2b99a17.js" crossorigin="anonymous"></script>
</body>
</html>

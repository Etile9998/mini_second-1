<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슬톡톡 - 친구목록</title>
    <link href="./css/pages/common.css" rel="stylesheet">
    <link href="./css/pages/friends.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/navbar.css">
    <link rel="stylesheet" href="./css/components/userlist.css">
    <link href="./images/iseul.png" rel="icon">
</head>
<body>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a href="./friends.html" class="active">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a href="./chats.html" class="active">
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <header class="header">
            <h2 class="header_title">친구</h2>
            <div class="header_menu">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span><i class="fa-solid fa-user-plus"></i></span>
            </div>
        </header>

        <main class="friends">
            <div class="user">
                <div class="user_column">
                    <div class="user_pic"></div>
                </div>
                <div class="user_column">
                <p class="user_nick">복순이</p>
                <p class="user_state">하... 이슬톡톡 마렵네...</p>
                </div>
            </div>
            <div class="friends_menu">
                <span class="friends_menu_header">친구 2</span>
            </div>
            <div class="friend_list">
                <div class="user">
                    <div class="friend_column">
                        <div class="friend_pic1"></div>
                    </div>
                    <div class="friend_column">
                        <p class="friend_nick">타노스</p>
                        <p class="friend_state">못하겠으면 반이라도 하자</p>
                    </div>
                </div>
                <div class="user">
                    <div class="friend_column">
                        <div class="friend_pic2"></div>
                    </div>
                    <div class="friend_column">
                        <p class="friend_nick">미래의 나</p>
                        <p class="friend_state">귀찮은건 나중에 하자</p>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="https://kit.fontawesome.com/1efdee5a4d.js" crossorigin="anonymous"></script>
</body>
</html>
